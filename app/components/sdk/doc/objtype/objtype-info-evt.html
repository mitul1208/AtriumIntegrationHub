<div ng-controller="ObjTypeInfoCtrl as vm">
  <div class="container panel panel-primary col-xs-11 col-sm-11 col-md-push-3 col-md-6 col-lg-push-3 col-lg-6" ng-show="vm.showEvt"
    ng-cloak>
    <h4 class="panel-heading" ng-cloak>
      <button type="button" class="close" aria-label="Close" ng-click="vm.setShowStateEvt(false)">
        <span aria-hidden="true">&times;</span>
      </button> Object event list
      <span class="badge">{{vm.numEvtGet()}}</span>
    </h4>
    <div class="panel-body">
      <ul class="list-unstyled">
        <table class="table">
          <tr>
            <th>Id</th>
            <th>Description</th>
          </tr>
          <tr ng-repeat="evtTbl in vm.objType.objEvtTbl | filter: vm.searchText| orderBy: 'id'">
            <td>{{evtTbl.id}}</td>
            <td>{{evtTbl.desc}}</td>
          </tr>
        </table>
      </ul>
    </div>
  </div>
</div>
