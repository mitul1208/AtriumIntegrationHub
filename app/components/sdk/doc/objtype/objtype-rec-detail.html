<div ng-controller="ObjTypeRecCtrl as vm">
  <div class="container panel panel-primary col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="vm.showMe">
    <h4 class="panel-heading" ng-cloak>
      <div class="row">
        <div class="pull-right">
          <div class="btn-group" role="group" aria-label="...">
            <button class="btn btn-default btn-xs" ng-click='vm.setTagDisp("basic");' ng-class='{active: vm.tagDisp!="adv"}'>Basic</button>
            <button class="btn btn-default btn-xs" style="margin-right:35px;" ng-click='vm.setTagDisp("adv");' ng-class='{active: vm.tagDisp=="adv"}'>Advanced</button>
          </div>
          <a ng-click="vm.close()">
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </a>
        </div>
        Object record details: {{ vm.objTypeRec.label }}
        <span class="badge">{{vm.numRecGet()}}</span>
      </div>
    </h4>
    <div class="panel-body">
      <dl class="dl-horizontal">
        <dt>Description</dt>
        <dd ng-cloak>{{ vm.objTypeRec.desc }}</dd>
        <dt>Tag name</dt>
        <dd ng-cloak>{{ vm.objTypeRec.recTag }}</dd>
      </dl>
    </div>

    <div class="panel-heading" ng-show="vm.numItemGet()">
      <div class="row">
        <div class="hidden-xs hidden-sm col-md-1 col-lg-1"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Name</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">Details</div>
        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">Tag name</div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">Size</div>
        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">Number of items</div>
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3">'C' code</div>
      </div>
    </div>

    <div class="panel-body" ng-repeat="rec in vm.getFilterList() track by $index" ng-class="{odd: $odd, even: $even}"
      ng-cloak>
      <div class="row">
        <div class="hidden-xs hidden-sm col-md-1 col-lg-1">{{$index + 1 }}</div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">{{rec.label}}</div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{rec.desc}}</div>
        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">{{rec.tagName}}</div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">{{rec.size}}</div>
        <div class="col-xs-2 col-sm-2 col-md-1 col-lg-1">{{rec.numItem}}</div>
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3">{{rec.c_code}}</div>
      </div>
    </div>
  </div>
</div>
